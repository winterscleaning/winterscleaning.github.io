<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #protected-content {
            display: none;
            text-align: center;
        }
        #password-form {
            text-align: center;
            position: relative;
            width: 100%;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #control-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 10px;
            border: 2px solid #007bff;
            padding: 10px;
            background-color: #d3d3d3; /* Light grey background */
            border-radius: 5px;
        }
        #control-panel a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "5800"; // Replace with your desired 4-digit password
            if (password === correctPassword) {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function isLocked() {
            return document.getElementById('protected-content').style.display !== 'block';
        }

        window.onload = function () {
            const links = document.querySelectorAll('#control-panel a');
            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    if (isLocked()) {
                        event.preventDefault();
                        alert('Please enter the password to unlock the site.');
                    }
                });
            });
        };
    </script>
</head>
<body>
    <div id="password-form">
        <h1>Enter Password</h1>
        <input type="password" id="password" maxlength="4" placeholder="4-digit password">
        <button onclick="checkPassword()">Submit</button>
        <div id="version">Version: 1.03</div>
    </div>
    <div id="protected-content">
        <h1>Hello, World!</h1>
        
        <div id="control-panel">
            <a href="https://www.winters-cleaning.com" target="_blank">Main</a>
            <a href="https://www.winters-cleaning.com/thankyou" target="_blank">TY</a>
            <a href="https://www.winters-cleaning.com/mypage" target="_blank">Bpage</a>
            <a href="https://www.winters-cleaning.com" target="_blank">4</a>
            <a href="https://www.winters-cleaning.com" target="_blank">5</a>
            <a href="https://www.winters-cleaning.com" target="_blank">6</a>
            <a href="https://www.winters-cleaning.com" target="_blank">7</a>
            <a href="https://www.winters-cleaning.com" target="_blank">8</a>
        </div>
    </div>
</body>
</html>
