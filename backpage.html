<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #protected-content {
            display: none;
            text-align: center;
        }
        #password-form {
            text-align: center;
            position: relative;
            width: 100%;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #control-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 10px;
            border: 2px solid #007bff;
            padding: 10px;
            background-color: #d3d3d3; /* Light grey background */
            border-radius: 5px;
        }
        #login-log {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            font-size: 12px;
            overflow-y: auto;
            max-height: 150px;
            border: 2px solid #007bff;
            padding: 10px;
            background-color: #d3d3d3; /* Light grey background */
            border-radius: 5px;
        }
        #control-panel a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
    <script>
        let attempts = 0;
        let currentHashedPassword = '1d0f9a67fdb7efc4e8b16a35a124c0ed32b73c2f2122e80bdac5fb828df49319'; // Correct hash for "5800"

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        function logLogin(success) {
            const logContainer = document.getElementById('login-log');
            const now = new Date();

            // Create new log entry
            const logEntry = `${now.toLocaleString()} - Login ${success ? 'successful' : 'failed'}`;

            // Add new log entry to the top of the log
            let logEntries = Array.from(logContainer.querySelectorAll('div'));
            logEntries.unshift(logEntry);

            // Limit to last 5 entries
            logEntries = logEntries.slice(0, 5);

            // Update the log container
            logContainer.innerHTML = '<strong>Login Log:</strong>';
            logEntries.forEach(entry => {
                const div = document.createElement('div');
                div.textContent = entry;
                logContainer.appendChild(div);
            });
        }

        async function checkPassword(event) {
            event.preventDefault(); // Prevent form reload
            if (attempts >= 5) {
                alert('Too many failed attempts. Please try again later.');
                return;
            }

            const inputPassword = document.getElementById('password').value;
            const hashedInput = await hashPassword(inputPassword);

            if (hashedInput === currentHashedPassword) {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
                logLogin(true);
            } else {
                attempts++;
                alert('Incorrect password.');
                logLogin(false);
            }
        }

        async function changePassword(event) {
            event.preventDefault();
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;

            const hashedOldPassword = await hashPassword(oldPassword);

            if (hashedOldPassword === currentHashedPassword) {
                currentHashedPassword = await hashPassword(newPassword);
                alert('Password changed successfully!');
                document.getElementById('change-password-form').reset();
            } else {
                alert('Old password is incorrect.');
            }
        }
    </script>
</head>
<body>
    <div id="password-form">
        <h1>Enter Password</h1>
        <form onsubmit="checkPassword(event)">
            <input type="password" id="password" maxlength="20" placeholder="Enter your password">
            <button type="submit">Submit</button>
        </form>
        <button onclick="document.getElementById('change-password-section').style.display = 'block'">Change Password</button>
        <div id="change-password-section" style="display: none; margin-top: 20px;">
            <form id="change-password-form" onsubmit="changePassword(event)">
                <input type="password" id="old-password" maxlength="20" placeholder="Old password" required>
                <input type="password" id="new-password" maxlength="20" placeholder="New password" required>
                <button type="submit">Change Password</button>
            </form>
        </div>
        <div id="version">Version: 1.04.6</div>
    </div>
    <div id="protected-content">
        <h1>Winters Cleaning</h1>
        <p>Website Backpage</p>
        <div id="control-panel">
            <a href="https://www.winters-cleaning.com" target="_blank">Main</a>
            <a href="https://www.winters-cleaning.com/thankyou" target="_blank">TY</a>
            <a href="https://www.winters-cleaning.com/mypage" target="_blank">mypage</a>
            <a href="https://www.winters-cleaning.com" target="_blank">4</a>
            <a href="https://www.winters-cleaning.com" target="_blank">5</a>
            <a href="https://www.winters-cleaning.com" target="_blank">6</a>
            <a href="https://www.winters-cleaning.com" target="_blank">7</a>
            <a href="https://www.winters-cleaning.com" target="_blank">8</a>
        </div>
        <div id="login-log">
            <strong>Login Log:</strong>
        </div>
    </div>
</body>
</html>
